<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="assets/css/admin_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Skopick Logo">
            </div>
            <h2 class="admin-text">Admin</h2>
            <form id="adminLoginForm">
                <label for="email">Username/E-mail</label>
                <input type="text" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <a href="forget_password.html" class="forgot-password">Forgot Password?</a>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
    <script src="assets/js/admin_login.js"></script>
</body>
</html>
